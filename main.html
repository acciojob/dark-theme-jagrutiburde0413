<!DOCTYPE html>
 <html>
  <head>
    <title>
      Dark Theme
    </title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <main id="app" class="night">
      <!-- html markup here -->
      <p id="ptag">
       I am an AccioJob student, ready to become an awesome full stack developer.
      </p>
      <button id="swap" class="button_night" onclick="myFunction()">Swap</button>
    </main>
    <script>
function myFunction() {
   var element = document.body;
   element.classList.toggle("dark-mode");
}
</script>
  </body>
</html>
